<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="/static/login/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row px-3">
        <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
          <!-- <div class="img-left d-none d-md-flex"></div> -->

          <div class="card-body">
            <h1 class="text-center">
              <img
                class="mx-4"
                src="/static/images/socity_logo.png"
                width="80px"
                height="100px"
                alt=""
              />GOKULDHAM SOCIETY
            </h1>
            <h4 class="title text-center mt-2">Verify OTP</h4>

            <div class="position-relative d-flex justify-content-center">
              <form method="post">
                {% csrf_token %}
                <div class="text-center">
                  <input
                    class="text-center form-control rounded"
                    type="text"
                    id="first"
                    name="otp"
                    style="width: 100%; height: 50px"
                  />

                  <div class="mt-4">
                    <button type="submit" class="btn btn-danger px-4 validate">
                      Validate
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
